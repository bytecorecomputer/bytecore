<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Fee Portal | Bytecore Computer Centre</title>

  <!-- Meta Tags -->
  <meta name="description"
    content="Secure student fee portal for Bytecore Computer Centre. Check payment status and download receipts.">
  <link rel="canonical" href="https://bytecores.in/Fee.html" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bytecores.in/Fee.html">
  <meta property="og:title" content="Premium Fee Portal | Bytecore Computer Centre">
  <meta property="og:description" content="Secure student fee portal for Bytecore Computer Centre.">
  <meta property="og:image" content="https://bytecores.in/assets/img/logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bytecores.in/Fee.html">
  <meta property="twitter:title" content="Premium Fee Portal | Bytecore Computer Centre">
  <meta property="twitter:description" content="Secure student fee portal for Bytecore Computer Centre.">
  <meta property="twitter:image" content="https://bytecores.in/assets/img/logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <link rel="apple-touch-icon" href="assets/img/logo.png">
  <link rel="icon" type="image/png" href="assets/img/logo.png">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Unified Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            primary: '#6366f1',
            dark: '#0f172a',
            glass: 'rgba(255, 255, 255, 0.05)',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'reveal': 'reveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'pulse-glow': 'pulse-glow 3s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            reveal: {
              '0%': { opacity: '0', transform: 'translateY(15px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
              '50%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      background: #000;
      color: #fff;
    }

    .tech-bg {
      background-color: #030014;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
      background-size: 100% 100%;
      min-height: 100vh;
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 1rem;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      outline: none;
      background: rgba(15, 23, 42, 0.8);
    }

    .input-group i {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }
  </style>
</head>

<body class="tech-bg font-sans selection:bg-indigo-500/30">

  <!-- Security Banner -->
  <div
    class="fixed top-20 left-1/2 -translate-x-1/2 z-[100] glass-morphism rounded-full px-4 py-1.5 flex items-center gap-2 text-[10px] font-bold tracking-widest uppercase text-indigo-300 shadow-xl border border-indigo-500/20">
    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
    <span>Encrypted Fee Portal</span>
  </div>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center p-4 pt-32 relative overflow-hidden">

    <!-- Ambient Background Effects -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-[120px] animate-pulse-glow">
    </div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-purple-600/10 rounded-full blur-[100px] animate-float"
      style="animation-delay: -2s"></div>

    <div class="w-full max-w-lg relative z-10 perspective-1000">

      <!-- Card -->
      <div class="glass-morphism rounded-3xl overflow-hidden shadow-2xl animate-reveal group">

        <!-- Header -->
        <div class="p-8 pb-0 text-center relative">
          <div
            class="absolute top-0 inset-x-0 h-1 bg-gradient-to-r from-transparent via-indigo-500 to-transparent opacity-50">
          </div>

          <div
            class="w-16 h-16 mx-auto mb-6 bg-gradient-to-br from-indigo-500/20 to-purple-500/20 rounded-2xl flex items-center justify-center border border-white/10 shadow-lg group-hover:scale-105 transition-transform duration-500">
            <i class="fas fa-university text-2xl text-indigo-400"></i>
          </div>

          <h1
            class="text-3xl font-bold font-heading mb-2 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
            Student Portal</h1>
          <p class="text-slate-400 text-sm font-medium">Access your financial records securely</p>
        </div>

        <!-- Inputs -->
        <div class="p-8 space-y-6">
          <div class="space-y-2">
            <label class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest pl-1">Identification</label>
            <div class="input-group">
              <i class="fas fa-fingerprint"></i>
              <input type="text" id="rollInput" placeholder="Enter Roll Number (e.g., 1029)" autocomplete="off">
            </div>
          </div>

          <button id="viewBtn"
            class="w-full py-4 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white font-bold shadow-lg shadow-indigo-500/25 transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2 group-hover:shadow-indigo-500/40">
            <span>Verify Status</span>
            <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
          </button>
        </div>

        <!-- Status Area -->
        <div id="statusArea" class="hidden border-t border-white/10 bg-black/20 backdrop-blur-sm">
          <!-- Injected Content -->
        </div>

      </div>

      <!-- Footer Help -->
      <div class="mt-8 text-center animate-reveal" style="animation-delay: 0.2s">
        <p class="text-slate-500 text-xs">
          Having trouble? <a href="contact.html"
            class="text-indigo-400 hover:text-indigo-300 underline underline-offset-4">Contact Support</a>
        </p>
      </div>

    </div>
  </main>

  <!-- Footer placeholder -->
  <!-- Footer injected by site-components.js -->

  <!-- Local Data Source (Bypass CORS) -->
  <script src="assets/js/fee-data.js"></script>

  <!-- Embedded Logic -->
  <script>
    // Data is loaded via assets/js/fee-data.js script tag above

    // --- DOM LOGIC ---
    const rollInput = document.getElementById('rollInput');
    const viewBtn = document.getElementById('viewBtn');
    const statusArea = document.getElementById('statusArea');

    function checkStatus() {
      const roll = rollInput.value.trim();

      // Reset State
      viewBtn.innerHTML = '<span>Checking...</span><i class="fas fa-spinner fa-spin"></i>';
      statusArea.classList.add('hidden');

      // Simulate delay for "Premium Feel"
      setTimeout(() => {
        const student = feeData[roll];

        if (student) {
          // Success
          const paid = student.total - student.remaining;
          const isClear = student.remaining <= 0;

          let statusBadge = '';
          if (isClear) statusBadge = '<span class="status-badge bg-green-500/20 text-green-400 border border-green-500/30"><i class="fas fa-check-circle"></i> Fees Cleared</span>';
          else statusBadge = '<span class="status-badge bg-red-500/20 text-red-400 border border-red-500/30"><i class="fas fa-exclamation-circle"></i> Dues Pending</span>';

          statusArea.innerHTML = `
            <div class="p-6 animate-reveal">
              <div class="flex justify-between items-start mb-6 border-b border-white/5 pb-4">
                <div>
                  <h3 class="text-xl font-bold text-white mb-1">${student.name}</h3>
                  <p class="text-[10px] text-indigo-300 uppercase tracking-widest font-bold">${student.course}</p>
                </div>
                ${statusBadge}
              </div>

              <div class="space-y-4 text-sm">
                 <div class="flex justify-between items-center text-slate-400">
                    <span>Total fee</span>
                    <span class="text-white font-mono">₹${student.total.toLocaleString()}</span>
                 </div>
                 <div class="flex justify-between items-center text-slate-400">
                    <span>Amount Paid</span>
                    <span class="text-green-400 font-mono">₹${paid.toLocaleString()}</span>
                 </div>
                 <div class="flex justify-between items-center pt-3 border-t border-white/10">
                    <span class="text-white font-bold">Balance Due</span>
                    <span class="text-2xl font-bold text-white font-mono">₹${student.remaining.toLocaleString()}</span>
                 </div>
              </div>

              ${!isClear ? `
                <div class="mt-6 pt-4 border-t border-dashed border-white/10 text-center">
                   <p class="text-[10px] text-slate-500 mb-3 uppercase tracking-widest">Secure UPI Payment</p>
                   <div class="bg-white p-2 rounded-xl inline-block shadow-lg">
                      <img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(`upi://pay?pa=bytecore@upi&am=${student.remaining}&cu=INR&tn=Bytecore+Fees+${roll}`)}&size=150x150" alt="QR" class="w-24 h-24 rounded-lg">
                   </div>
                </div>
              ` : ''}
              
              <div class="mt-6 text-center">
                 <button onclick="window.print()" class="text-xs text-indigo-400 hover:text-white transition-colors flex items-center justify-center gap-2 w-full">
                    <i class="fas fa-download"></i> Download Receipt
                 </button>
              </div>
            </div>
          `;
          statusArea.classList.remove('hidden');

        } else {
          // Not Found
          statusArea.innerHTML = `
            <div class="p-8 text-center animate-reveal text-red-400">
              <i class="fas fa-user-times text-4xl mb-3 opacity-80"></i>
              <h3 class="font-bold text-white">Record Not Found</h3>
              <p class="text-sm mt-1 text-slate-400">Please check your roll number.</p>
            </div>
          `;
          statusArea.classList.remove('hidden');
        }

        viewBtn.innerHTML = '<span>Verify Status</span><i class="fas fa-arrow-right"></i>';
      }, 800);
    }

    viewBtn.addEventListener('click', checkStatus);
    rollInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkStatus();
    })
  </script>

  <script src="assets/js/site-components.js"></script>
</body>

</html>
