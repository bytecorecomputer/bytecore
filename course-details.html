<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details | Bytecore Computer Centre</title>
    <meta name="description"
        content="Explore detailed course syllabus, outcomes, and career paths at Bytecore Computer Centre Gonda." />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                        dark: '#0f172a',
                    },
                    animation: {
                        'reveal': 'reveal 0.8s cubic-bezier(0, 0, 0.2, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .detailed-page-bg {
            background: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
        }

        .syllabus-accordion-item {
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .dark .syllabus-accordion-item {
            border-bottom-color: rgba(51, 65, 85, 0.5);
        }

        .syllabus-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .syllabus-item-active .syllabus-content {
            max-height: 500px;
        }

        .syllabus-item-active i.fa-plus {
            transform: rotate(45deg);
        }

        .sticky-cta {
            position: sticky;
            top: 100px;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-dark text-slate-900 dark:text-slate-100 font-sans detailed-page-bg">

    <main id="course-detail-content">
        <!-- Main dynamic content will be injected here -->
        <div id="loader" class="min-h-screen flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/site-components.js"></script>
    <script src="assets/js/course-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = parseInt(urlParams.get('id'));

            if (!courseId || !window.coursesData) {
                window.location.href = 'Courses.html';
                return;
            }

            const course = window.coursesData.find(c => c.id === courseId);

            if (!course) {
                window.location.href = 'Courses.html';
                return;
            }

            renderCourseDetails(course);
        });

        function renderCourseDetails(course) {
            const main = document.getElementById('course-detail-content');

            // Generate Syllabus HTML
            let syllabusHTML = '';
            if (course.syllabus) {
                course.syllabus.forEach((mod, idx) => {
                    syllabusHTML += `
                        <div class="syllabus-accordion-item group">
                            <button onclick="toggleSyllabus(this)" class="w-full flex justify-between items-center py-6 text-left hover:text-primary transition-colors">
                                <h4 class="text-lg font-bold">Module ${idx + 1}: ${mod.module}</h4>
                                <div class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center transition-all group-hover:bg-primary group-hover:text-white">
                                    <i class="fas fa-plus text-xs transition-transform"></i>
                                </div>
                            </button>
                            <div class="syllabus-content">
                                <ul class="pb-6 space-y-3 pl-4">
                                    ${mod.topics.map(topic => `
                                        <li class="flex items-center gap-3 text-slate-500 dark:text-slate-400">
                                            <div class="w-1.5 h-1.5 rounded-full bg-primary/40"></div>
                                            <span>${topic}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });
            } else {
                syllabusHTML = '<p class="text-slate-500 italic">Detailed syllabus coming soon for this module.</p>';
            }

            // Generate Learning Outcomes HTML
            let outcomesHTML = '';
            if (course.what_you_will_learn) {
                outcomesHTML = course.what_you_will_learn.map(outcome => `
                    <div class="flex items-start gap-4 p-4 rounded-xl bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 shadow-sm">
                        <div class="w-8 h-8 rounded-lg bg-green-500/10 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-check text-green-500 text-sm"></i>
                        </div>
                        <p class="text-sm font-medium">${outcome}</p>
                    </div>
                `).join('');
            }

            main.innerHTML = `
                <!-- Hero Section -->
                <section class="relative pt-32 pb-20 overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-br ${course.color || 'from-primary to-indigo-600'} opacity-[0.03] z-0"></div>
                    <div class="container mx-auto px-4 relative z-10">
                        <div class="flex flex-col lg:flex-row gap-16 items-center">
                            <div class="flex-1 animate-reveal">
                                <a href="Courses.html" class="inline-flex items-center gap-2 text-primary font-bold mb-8 hover:gap-3 transition-all">
                                    <i class="fas fa-arrow-left text-sm"></i>
                                    <span>Back to Courses</span>
                                </a>
                                <h1 class="text-4xl md:text-6xl font-heading font-black mb-6 leading-tight">
                                    ${course.title}
                                </h1>
                                <p class="text-xl text-slate-500 dark:text-slate-400 mb-8 leading-relaxed">
                                    ${course.detailed_description || course.description}
                                </p>
                                <div class="flex flex-wrap gap-6 mb-10">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                                            <i class="far fa-clock"></i>
                                        </div>
                                        <div>
                                            <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Duration</p>
                                            <p class="font-bold">${course.duration}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-500">
                                            <i class="fas fa-signal"></i>
                                        </div>
                                        <div>
                                            <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Level</p>
                                            <p class="font-bold">${course.level}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full bg-amber-500/10 flex items-center justify-center text-amber-500">
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <div>
                                            <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Rating</p>
                                            <p class="font-bold">${course.rating}/5.0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-col sm:flex-row gap-4">
                                    <a href="enroll.html" class="btn-premium px-10 py-5 text-center">Enroll Now</a>
                                    <a href="tel:+916396835709" class="px-10 py-5 rounded-2xl border-2 border-slate-200 dark:border-slate-700 font-bold flex items-center justify-center gap-2 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                                        <i class="fas fa-phone-alt animate-pulse"></i>
                                        Get Career Counseling
                                    </a>
                                </div>
                            </div>
                            <div class="lg:w-1/3 w-full animate-reveal" style="animation-delay: 0.2s">
                                <div class="relative group">
                                    <div class="absolute inset-0 bg-gradient-to-br ${course.color || 'from-primary to-indigo-600'} rounded-[2rem] blur-2xl opacity-20 group-hover:opacity-30 transition-opacity"></div>
                                    <div class="relative rounded-[2.5rem] overflow-hidden border-4 border-white dark:border-slate-800 shadow-2xl">
                                        ${course.image ?
                    `<img src="${course.image}" alt="${course.title}" class="w-full aspect-[4/5] object-cover">` :
                    `<div class="w-full aspect-[4/5] bg-gradient-to-br ${course.color || 'from-primary to-indigo-600'} flex items-center justify-center">
                                                <i class="fas fa-graduation-cap text-9xl text-white/20"></i>
                                            </div>`
                }
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Details Grid -->
                <section class="pb-32">
                    <div class="container mx-auto px-4">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                            <!-- Left: Curriculum & Details -->
                            <div class="lg:col-span-2 space-y-16">
                                <div>
                                    <h2 class="text-3xl font-heading font-black mb-8 flex items-center gap-3">
                                        What You'll <span class="text-primary italic">Learn</span>
                                    </h2>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        ${outcomesHTML || '<p class="text-slate-500">Check regular curriculm updates shortly.</p>'}
                                    </div>
                                </div>

                                <div>
                                    <h2 class="text-3xl font-heading font-black mb-8 flex items-center gap-3">
                                        Course <span class="text-primary italic">Curriculum</span>
                                    </h2>
                                    <div class="bg-white dark:bg-slate-900/50 rounded-3xl border border-slate-100 dark:border-slate-800 px-8">
                                        ${syllabusHTML}
                                    </div>
                                </div>

                                <div>
                                    <h2 class="text-3xl font-heading font-black mb-8 flex items-center gap-3">
                                        Course <span class="text-primary italic">Requirements</span>
                                    </h2>
                                    <ul class="space-y-4">
                                        ${(course.requirements || ["Basic computer knowledge"]).map(req => `
                                            <li class="flex items-center gap-4 text-slate-600 dark:text-slate-400">
                                                <div class="w-2 h-2 rounded-full bg-primary flex-shrink-0"></div>
                                                <span>${req}</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            </div>

                            <!-- Right: Features & Fast Enrollment -->
                            <div class="space-y-8">
                                <div class="sticky-cta space-y-8">
                                    <div class="p-8 rounded-[2rem] bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 shadow-xl shadow-slate-200/50 dark:shadow-none">
                                        <h3 class="text-2xl font-black mb-6">Course <span class="text-primary italic">Features</span></h3>
                                        <div class="space-y-6">
                                            <div class="flex items-center gap-4">
                                                <div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary">
                                                    <i class="fas fa-certificate text-lg"></i>
                                                </div>
                                                <span class="font-bold">Verified Certificate</span>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                <div class="w-10 h-10 rounded-xl bg-orange-500/10 flex items-center justify-center text-orange-500">
                                                    <i class="fas fa-laptop-code text-lg"></i>
                                                </div>
                                                <span class="font-bold">Hands-on Lab Practice</span>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                <div class="w-10 h-10 rounded-xl bg-emerald-500/10 flex items-center justify-center text-emerald-500">
                                                    <i class="fas fa-briefcase text-lg"></i>
                                                </div>
                                                <span class="font-bold">Placement Support</span>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                <div class="w-10 h-10 rounded-xl bg-indigo-500/10 flex items-center justify-center text-indigo-500">
                                                    <i class="fas fa-users text-lg"></i>
                                                </div>
                                                <span class="font-bold">Expert Mentorship</span>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-10 pt-8 border-t border-slate-100 dark:border-slate-800">
                                            <div class="flex items-end gap-2 mb-6">
                                                <span class="text-xs text-slate-400 font-bold uppercase mb-1">Fee Starts at</span>
                                                <span class="text-3xl font-black text-slate-900 dark:text-white">â‚¹${course.price.toLocaleString()}</span>
                                            </div>
                                            <a href="enroll.html?course=${encodeURIComponent(course.title)}" class="w-full btn-premium py-4 block text-center">Register Today</a>
                                            <p class="text-center text-[10px] text-slate-400 mt-4 italic font-medium">Limited Seats Available for Next Batch!</p>
                                        </div>
                                    </div>
                                    
                                    <!-- Trust Badge -->
                                    <div class="p-6 rounded-2xl bg-indigo-50 dark:bg-slate-800/50 border border-indigo-100 dark:border-slate-700">
                                        <div class="flex items-center gap-4">
                                            <i class="fas fa-shield-alt text-3xl text-primary opacity-50"></i>
                                            <div>
                                                <p class="text-xs font-black uppercase text-primary">ISO 9001:2015</p>
                                                <p class="text-[10px] text-slate-500">Government Registered & Internationally Certified Training Center</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function toggleSyllabus(btn) {
            const item = btn.parentElement;
            const isOpen = item.classList.contains('syllabus-item-active');

            // Close all
            document.querySelectorAll('.syllabus-accordion-item').forEach(i => i.classList.remove('syllabus-item-active'));

            if (!isOpen) {
                item.classList.add('syllabus-item-active');
            }
        }
    </script>
</body>

</html>
