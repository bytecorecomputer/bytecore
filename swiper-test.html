<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Test - Bytecore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            width: 100%;
            padding: 30px 0 50px 0;
        }
        
        .swiper-wrapper {
            display: flex !important;
            flex-direction: row !important;
        }
        
        .swiper-slide {
            width: 300px !important;
            height: 400px !important;
            flex-shrink: 0 !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Swiper Test - Horizontal Layout</h1>
    
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="bg-blue-500 text-white p-6 rounded-lg h-full">
                    <h3 class="text-xl font-bold mb-4">Course 1</h3>
                    <p>This is course 1 description</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg-green-500 text-white p-6 rounded-lg h-full">
                    <h3 class="text-xl font-bold mb-4">Course 2</h3>
                    <p>This is course 2 description</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg-red-500 text-white p-6 rounded-lg h-full">
                    <h3 class="text-xl font-bold mb-4">Course 3</h3>
                    <p>This is course 3 description</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg-purple-500 text-white p-6 rounded-lg h-full">
                    <h3 class="text-xl font-bold mb-4">Course 4</h3>
                    <p>This is course 4 description</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="bg-yellow-500 text-white p-6 rounded-lg h-full">
                    <h3 class="text-xl font-bold mb-4">Course 5</h3>
                    <p>This is course 5 description</p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script>
        // Force horizontal layout
        const forceHorizontal = () => {
            const wrapper = document.querySelector('.swiper-wrapper');
            if (wrapper) {
                wrapper.style.cssText = 'display: flex !important; flex-direction: row !important;';
                wrapper.classList.remove('flex-col');
            }
        };

        // Apply fix immediately
        forceHorizontal();
        setInterval(forceHorizontal, 100);

        // Initialize Swiper
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                forceHorizontal();
                
                const swiper = new Swiper('.swiper', {
                    slidesPerView: 1,
                    spaceBetween: 20,
                    loop: true,
                    autoplay: {
                        delay: 3000,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    breakpoints: {
                        640: {
                            slidesPerView: 2,
                        },
                        1024: {
                            slidesPerView: 3,
                        },
                    },
                    on: {
                        init: forceHorizontal,
                        slideChange: forceHorizontal,
                        resize: forceHorizontal
                    }
                });
                
                console.log('Swiper initialized successfully!');
                
            }, 500);
        });
    </script>
</body>
</html>
