<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Certificates - Warning: Genuine Bytecore Certificates Only</title>

  <!-- Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            primary: '#7464eb',
            secondary: '#a78bfa',
            dark: '#0f172a',
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>
</head>

<body
  class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 font-sans min-h-screen flex flex-col">

  <!-- Security Banner -->
  <div
    class="bg-gradient-to-r from-primary to-indigo-600 text-white text-center py-2 px-4 text-xs font-bold tracking-wider uppercase shadow-md relative z-50">
    <i class="fas fa-lock mr-2"></i> Official Verification Portal â€¢ 256-bit Secure Encryption
  </div>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center relative py-12 px-4 overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[100px] animate-blob -z-10"></div>
    <div
      class="absolute bottom-0 right-1/4 w-96 h-96 bg-secondary/20 rounded-full blur-[100px] animate-blob animation-delay-2000 -z-10">
    </div>

    <div class="w-full max-w-lg relative z-10">
      <!-- Card -->
      <div
        class="glass rounded-3xl shadow-2xl border border-white/50 dark:border-slate-700/50 overflow-hidden relative backdrop-blur-xl">
        <!-- Decorative Header -->
        <div
          class="bg-slate-50/50 dark:bg-slate-800/50 p-8 text-center border-b border-slate-100 dark:border-slate-700">
          <div
            class="w-20 h-20 bg-white dark:bg-slate-700 rounded-2xl shadow-lg mx-auto mb-6 flex items-center justify-center transform rotate-3 hover:rotate-0 transition-transform duration-500">
            <img src="logo.png" alt="Bytecore" class="w-12">
          </div>
          <h1 class="font-heading text-2xl md:text-3xl font-bold mb-2 text-slate-800 dark:text-white">Certificate Portal
          </h1>
          <p class="text-slate-500 dark:text-slate-400 text-sm">Verify authenticity of ByteCore Diplomas</p>
        </div>

        <div class="p-8">
          <!-- Form -->
          <div class="space-y-5">
            <div class="relative group">
              <label class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1.5 block ml-1">Roll
                Number</label>
              <div class="relative">
                <i
                  class="fas fa-id-card absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                <input id="rollInput" type="text" placeholder="Enter Roll Number"
                  class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all font-medium">
              </div>
              <p class="text-red-500 text-xs mt-1 hidden error-message"></p>
            </div>

            <div class="relative group">
              <label class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1.5 block ml-1">Date of
                Birth</label>
              <div class="relative">
                <i
                  class="fas fa-calendar-alt absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors"></i>
                <input id="dobInput" type="text" placeholder="DD/MM/YYYY" maxlength="10"
                  class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all font-medium">
              </div>
              <p class="text-red-500 text-xs mt-1 hidden error-message"></p>
            </div>

            <button id="searchBtn"
              class="btn btn-primary w-full py-4 text-lg shadow-lg shadow-primary/20 group relative overflow-hidden">
              <span class="relative z-10 flex items-center justify-center gap-2">
                <span id="btnText">Verify Certificate</span>
                <i class="fas fa-arrow-right"></i>
              </span>
            </button>
          </div>

          <!-- Status Message -->
          <div id="message" class="mt-6 text-center text-sm font-medium hidden"></div>

          <!-- Features -->
          <div class="grid grid-cols-2 gap-3 mt-8 pt-8 border-t border-slate-100 dark:border-slate-700/50">
            <div class="flex items-center gap-3 p-3 rounded-xl bg-slate-50 dark:bg-slate-800/50">
              <i class="fas fa-shield-alt text-primary"></i>
              <div class="text-xs">
                <p class="font-bold text-slate-700 dark:text-slate-200">Secure</p>
                <p class="text-slate-500">Encrypted Data</p>
              </div>
            </div>
            <div class="flex items-center gap-3 p-3 rounded-xl bg-slate-50 dark:bg-slate-800/50">
              <i class="fas fa-bolt text-amber-500"></i>
              <div class="text-xs">
                <p class="font-bold text-slate-700 dark:text-slate-200">Instant</p>
                <p class="text-slate-500">Real-time Verify</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-6 text-slate-400 text-xs tracking-widest font-bold opacity-50 select-none">
        SECURE CERTIFICATE VALIDATION SYSTEM
      </div>
    </div>

    <!-- Certificate Viewer Modal -->
    <div id="viewer"
      class="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-md hidden flex items-center justify-center p-4">
      <div
        class="bg-white dark:bg-slate-900 w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-popup">
        <!-- Toolbar -->
        <div
          class="p-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50 dark:bg-slate-800/50">
          <h3 class="font-heading font-bold text-lg"><i class="fas fa-check-circle text-green-500 mr-2"></i> Verified
            Certificate</h3>
          <button id="closeBtn"
            class="w-8 h-8 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center hover:bg-red-500 hover:text-white transition-colors">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Image Area -->
        <div class="flex-1 overflow-auto p-4 bg-slate-100 dark:bg-black/20 flex items-center justify-center">
          <img id="certImg" src="" alt="Certificate" class="max-w-full shadow-lg rounded-lg">
        </div>

        <!-- Footer Actions -->
        <div
          class="p-6 border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900 flex justify-end gap-4">
          <button id="closeBtnBottom"
            class="px-6 py-2.5 rounded-xl border border-slate-200 dark:border-slate-700 font-medium hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">Close</button>
          <button id="downloadBtn"
            class="btn btn-primary px-8 py-2.5 shadow-lg shadow-primary/20 flex items-center gap-2">
            <i class="fas fa-download"></i> Download Original
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/site-components.js"></script>
  <script>
    // Logic specific to Diploma page
    document.addEventListener('DOMContentLoaded', () => {
      const rollInput = document.getElementById('rollInput');
      const dobInput = document.getElementById('dobInput');
      const searchBtn = document.getElementById('searchBtn');
      const messageDiv = document.getElementById('message');
      const viewer = document.getElementById('viewer');
      const certImg = document.getElementById('certImg');
      const downloadBtn = document.getElementById('downloadBtn');
      const closeBtn = document.getElementById('closeBtn');
      const closeBtnBottom = document.getElementById('closeBtnBottom');
      const btnText = document.getElementById('btnText');

      let certificateData = null;

      // Fetch Data
      async function fetchCertificateData() {
        try {
          const response = await fetch('Diploma.json');
          if (!response.ok) throw new Error('Failed to load data');
          certificateData = await response.json();
        } catch (error) {
          console.error('Error:', error);
          showStatus('System unavailable. Please try again later.', 'error');
        }
      }
      fetchCertificateData();

      // DOB Formatter
      dobInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 2 && value.length <= 4) value = value.replace(/(\d{2})(\d+)/, '$1/$2');
        else if (value.length > 4) value = value.replace(/(\d{2})(\d{2})(\d+)/, '$1/$2/$3');
        e.target.value = value.substring(0, 10);
      });

      // Validation and Lookup
      async function lookup() {
        messageDiv.classList.add('hidden');
        document.querySelectorAll('.error-message').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('input').forEach(el => el.classList.remove('border-red-500'));

        const roll = rollInput.value.trim();
        const dob = dobInput.value.trim();
        let isValid = true;

        if (!roll) {
          showInputError(rollInput, 'Roll Number is required');
          isValid = false;
        }
        if (!dob || !/^\d{2}\/\d{2}\/\d{4}$/.test(dob)) {
          showInputError(dobInput, 'Enter valid DOB (DD/MM/YYYY)');
          isValid = false;
        }

        if (!isValid) return;

        // Loading State
        const originalBtnContent = searchBtn.innerHTML;
        searchBtn.disabled = true;
        searchBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';

        if (!certificateData) await fetchCertificateData();

        // Artificial Delay for UX
        await new Promise(r => setTimeout(r, 800));

        try {
          if (!certificateData?.certificates) throw new Error('Data error');

          const cert = certificateData.certificates.find(c => c.roll === roll && c.dob === dob);

          if (cert) {
            showViewer(cert);
            showStatus('Verification Successful!', 'success');
          } else {
            showStatus('No certificate found with these details.', 'error');
          }
        } catch (e) {
          showStatus('An error occurred. Please try again.', 'error');
        } finally {
          searchBtn.disabled = false;
          searchBtn.innerHTML = originalBtnContent;
        }
      }

      // Helpers
      function showInputError(input, msg) {
        input.classList.add('border-red-500');
        const errorEl = input.closest('.group').querySelector('.error-message');
        errorEl.textContent = msg;
        errorEl.classList.remove('hidden');
      }

      function showStatus(msg, type) {
        messageDiv.textContent = msg;
        messageDiv.className = `mt-6 text-center text-sm font-bold p-3 rounded-xl ${type === 'error' ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`;
        messageDiv.classList.remove('hidden');
      }

      function showViewer(cert) {
        certImg.src = cert.link;
        viewer.classList.remove('hidden');
        document.body.style.overflow = 'hidden';

        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = cert.link;
          a.download = `Bytecore_Certificate_${cert.roll}.jpg`; // Assuming it's an image
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };
      }

      function closeViewer() {
        viewer.classList.add('hidden');
        document.body.style.overflow = '';
      }

      // Event Listeners
      searchBtn.addEventListener('click', lookup);
      closeBtn.addEventListener('click', closeViewer);
      closeBtnBottom.addEventListener('click', closeViewer);

      // Enter key support
      [rollInput, dobInput].forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') lookup();
        });
      });
    });
  </script>
</body>

</html>
