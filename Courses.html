            {

                duration: "3 Months",
                enrolled: "145+",

                rating: "4.4",
                tags: [],
                category: "programming",
                level: "beginner",
                color: "from-green-400 to-teal-600"
            }
        ];

        // Initialize variables
        let currentPage = 1;
        const coursesPerPage = 6; // Increased to 6 for better grid layout (2x3)
        let filteredCourses = [...courses];
        let currentFilter = "all";
        let currentSort = "popularity";

        // DOM Elements
        const coursesContainer = document.getElementById('courses-container');
        const paginationContainer = document.getElementById('pagination-container');
        const courseCountElement = document.getElementById('course-count');
        const sortSelect = document.getElementById('sort-select');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const priceRange = document.getElementById('price-range');
        const minPriceInput = document.getElementById('min-price');
        const maxPriceInput = document.getElementById('max-price');
        const searchInput = document.getElementById('course-search');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderCourses();
            renderPagination();
            updateCourseCount();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Sort select
            sortSelect.addEventListener('change', () => {
                currentSort = sortSelect.value;
                sortCourses();
                renderCourses();
            });

            // Search input
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length > 0) {
                    filteredCourses = courses.filter(course =>
                        course.title.toLowerCase().includes(searchTerm) ||
                        course.category.toLowerCase().includes(searchTerm) ||
                        course.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                } else {
                    filterCourses(); // Re-apply current active filters if search cleared
                }
                currentPage = 1;
                renderCourses();
                renderPagination();
                updateCourseCount();
            });

            // Price range inputs
            priceRange.addEventListener('input', () => {
                maxPriceInput.value = priceRange.value;
            });

            minPriceInput.addEventListener('input', () => {
                if (parseInt(minPriceInput.value) > parseInt(maxPriceInput.value)) {
                    minPriceInput.value = maxPriceInput.value;
                }
            });

            maxPriceInput.addEventListener('input', () => {
                if (parseInt(maxPriceInput.value) < parseInt(minPriceInput.value)) {
                    maxPriceInput.value = minPriceInput.value;
                }
                priceRange.value = maxPriceInput.value;
            });

            // Apply filters button
            applyFiltersBtn.addEventListener('click', () => {
                filterCourses();
                closeMobileFilters();
            });

            // Mobile menu toggles
            const filtersSidebar = document.getElementById('filters-sidebar');
            const filtersBackdrop = document.getElementById('filters-backdrop');
            const filterToggle = document.getElementById('filter-toggle');
            const closeFilters = document.getElementById('close-filters');

            function openMobileFilters() {
                filtersSidebar.classList.remove('-translate-x-full');
                filtersBackdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function closeMobileFilters() {
                filtersSidebar.classList.add('-translate-x-full');
                filtersBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }

            filterToggle.addEventListener('click', openMobileFilters);
            closeFilters.addEventListener('click', closeMobileFilters);
            filtersBackdrop.addEventListener('click', closeMobileFilters);
        }

        function filterCourses() {
            const minPrice = parseInt(minPriceInput.value) || 0;
            const maxPrice = parseInt(maxPriceInput.value) || 50000;

            const selectedCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(cb => cb.value);
            const selectedLevels = Array.from(document.querySelectorAll('.level-filter:checked')).map(cb => cb.value);

            filteredCourses = courses.filter(course => {
                // Price filter
                if (course.price < minPrice || course.price > maxPrice) return false;

                // Category filter
                if (selectedCategories.length > 0 && !selectedCategories.includes(course.category)) return false;

                // Level filter
                if (selectedLevels.length > 0 && !selectedLevels.includes(course.level)) return false;

                return true;
            });

            sortCourses();
            currentPage = 1;
            renderCourses();
            renderPagination();
            updateCourseCount();
        }

        function sortCourses() {
            filteredCourses.sort((a, b) => {
                switch (currentSort) {
                    case "popularity": return parseFloat(b.rating) - parseFloat(a.rating);
                    case "newest": return b.id - a.id;
                    case "price-low": return a.price - b.price;
                    case "price-high": return b.price - a.price;
                    case "duration": return parseInt(a.duration) - parseInt(b.duration);
                    default: return 0;
                }
            });
        }

            const startIndex = (currentPage - 1) * coursesPerPage;
            const endIndex = startIndex + coursesPerPage;
            const coursesToShow = filteredCourses.slice(startIndex, endIndex);

            coursesContainer.innerHTML = '';

            if (coursesToShow.length === 0) {

                        </div>
                        <h3 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">No premium courses found</h3>
                        <p class="text-slate-500 dark:text-slate-400 max-w-md mx-auto">Try adjusting your search criteria or clear filters.</p>
                        <button onclick="resetFilters()" class="mt-8 btn btn-outline">Clear all filters</button>
                    </div>
                `;
                return;
            }

            coursesToShow.forEach(course => {
                const courseElement = document.createElement('div');
                courseElement.className = 'premium-card group animate-reveal';

                // Colors for gradient fallback
                const colorMap = {
                    'programming': 'from-blue-500 to-indigo-600',
                    'web-development': 'from-purple-500 to-pink-600',
                    'data-science': 'from-emerald-500 to-teal-600',
                    'certification': 'from-orange-500 to-red-600'
                };
                const gradientClass = course.color || colorMap[course.category] || 'from-slate-500 to-slate-700';

                // Render tags
                let tagsHTML = '';
                course.tags.forEach(tag => {
                    const tagLabel = tag === 'popular' ? 'Best Seller' : tag === 'new' ? 'New' : tag === 'govt' ? 'Govt.' : tag;
                    const tagClass = tag === 'popular' ? 'bg-amber-100 text-amber-700' : 'bg-white/90 text-slate-800';
                    tagsHTML += `<span class="${tagClass} text-[10px] font-bold px-2 py-1 rounded-md uppercase tracking-wide shadow-sm backdrop-blur-sm">${tagLabel}</span>`;
                });

                courseElement.innerHTML = `
                    <div class="relative h-48 -mx-8 -mt-8 mb-6 overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br ${gradientClass} opacity-90 group-hover:scale-110 transition-transform duration-700"></div>
                        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10 mix-blend-overlay"></div>
                        
                        <div class="absolute top-4 left-4 flex flex-wrap gap-2 z-10">${tagsHTML}</div>
                        
                        <div class="absolute inset-0 flex items-center justify-center">
                            <i class="fas fa-graduation-cap text-6xl text-white/30 transform -rotate-12 group-hover:scale-110 transition-transform duration-500"></i>
                        </div>
                    </div>

                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-bold uppercase tracking-wider text-primary bg-primary/5 px-2 py-1 rounded-lg">${course.category.replace('-', ' ')}</span>
                        <div class="flex items-center gap-1 text-amber-400">
                            <span class="text-slate-700 dark:text-slate-300 font-bold text-sm mr-1">${course.rating}</span>
                            <i class="fas fa-star text-xs"></i>
                        </div>
                    </div>

                    <h3 class="text-xl font-bold mb-3 group-hover:text-primary transition-colors line-clamp-1" title="${course.title}">${course.title}</h3>
                    <p class="text-slate-600 dark:text-slate-400 text-sm mb-6 line-clamp-2 h-10">${course.description}</p>

                    <div class="flex items-center justify-between text-xs text-slate-500 dark:text-slate-400 mb-6 py-3 border-y border-slate-100 dark:border-slate-800">
                        <div class="flex items-center gap-1.5">
                            <i class="far fa-clock text-primary"></i>
                            <span>${course.duration}</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <i class="far fa-user text-primary"></i>
                            <span>${course.enrolled} Enrolled</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <i class="fas fa-signal text-primary"></i>
                            <span class="capitalize">${course.level}</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <div>
                            <span class="block text-xs text-slate-400 mb-0.5">Course Fee</span>
                            <span class="text-2xl font-black text-slate-800 dark:text-white">₹${course.price.toLocaleString()}</span>
                        </div>
                        <a href="scholarship.html" class="btn btn-primary rounded-xl w-10 h-10 flex items-center justify-center p-0">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;

                coursesContainer.appendChild(courseElement);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredCourses.length / coursesPerPage);
            paginationContainer.innerHTML = '';

            if (totalPages <= 1) return;

            // Prev Button
            const prevBtn = document.createElement('button');
            prevBtn.className = `w-10 h-10 rounded-full flex items-center justify-center transition-all ${currentPage === 1 ? 'bg-slate-100 dark:bg-slate-800 text-slate-300 cursor-not-allowed' : 'bg-white dark:bg-slate-800 hover:bg-primary hover:text-white shadow-md text-slate-600'}`;
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.onclick = () => currentPage > 1 && changePage(currentPage - 1);
            paginationContainer.appendChild(prevBtn);

            // Page numbers (Simple version)
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `w-10 h-10 rounded-full font-bold transition-all ${i === currentPage ? 'bg-primary text-white shadow-lg shadow-primary/30' : 'bg-white dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-400'}`;
                btn.innerText = i;
                btn.onclick = () => changePage(i);
                paginationContainer.appendChild(btn);
            }

            // Next Button
            const nextBtn = document.createElement('button');
            nextBtn.className = `w-10 h-10 rounded-full flex items-center justify-center transition-all ${currentPage === totalPages ? 'bg-slate-100 dark:bg-slate-800 text-slate-300 cursor-not-allowed' : 'bg-white dark:bg-slate-800 hover:bg-primary hover:text-white shadow-md text-slate-600'}`;
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.onclick = () => currentPage < totalPages && changePage(currentPage + 1);
            paginationContainer.appendChild(nextBtn);
        }

        function changePage(pageNum) {
            currentPage = pageNum;
            renderCourses();
            renderPagination();
            document.getElementById('courses-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function updateCourseCount() {
            courseCountElement.textContent = filteredCourses.length;
        }

        function resetFilters() {
            minPriceInput.value = 0;
            maxPriceInput.value = 50000;
            priceRange.value = 50000;
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            filterCourses();
        }

        // Expose functions globally
        window.changePage = changePage;
        window.resetFilters = resetFilters;
    </script>
    <script src="assets/js/site-components.js"></script>
</body>

</html>
