<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional IT Courses | Bytecore Computer Centre Gonda</title>
    <meta name="description"
        content="Explore and master the future of technology with Bytecore Computer Centre's premium courses. Industry-standard training in Python, MERN Stack, ADCA, Tally, and more." />
    <link rel="canonical" href="https://bytecores.in/Courses.html" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bytecores.in/Courses.html">
    <meta property="og:title" content="Premium Courses - ByteCore">
    <meta property="og:description" content="Explore and master the future of technology with our premium courses.">
    <meta property="og:image" content="https://bytecores.in/assets/img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bytecores.in/Courses.html">
    <meta property="twitter:title" content="Premium Courses - ByteCore">
    <meta property="twitter:description"
        content="Explore and master the future of technology with our premium courses.">
    <meta property="twitter:image" content="https://bytecores.in/assets/img/logo.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#7464eb',
                        secondary: '#a78bfa',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 font-sans">

    <!-- Hero Section -->
    <section class="relative pt-32 pb-16 overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-3xl -z-10 animate-blob"></div>
        <div
            class="absolute bottom-0 right-1/4 w-96 h-96 bg-secondary/20 rounded-full blur-3xl -z-10 animate-blob animation-delay-2000">
        </div>

        <div class="container relative z-10 mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="font-heading text-5xl md:text-7xl font-bold mb-6 animate-reveal">
                Explore Our <span class="text-gradient">Premium</span> Courses
            </h1>
            <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto mb-10 animate-reveal"
                style="animation-delay: 0.1s">
                Unlock your potential with our industry-leading courses designed to help you master the future of
                technology.
            </p>

            <!-- Search Bar -->
            <div class="max-w-xl mx-auto relative group animate-reveal" style="animation-delay: 0.2s">
                <div
                    class="absolute inset-0 bg-primary/20 rounded-full blur-xl group-hover:blur-2xl transition-all duration-300">
                </div>
                <div
                    class="relative flex items-center bg-white dark:bg-slate-800 rounded-full border border-slate-200 dark:border-slate-700 p-2 shadow-lg component-transition hover:border-primary/50">
                    <i class="fas fa-search text-slate-400 ml-4 mr-2"></i>
                    <input type="text" id="course-search" placeholder="Search for a course..."
                        class="bg-transparent border-none outline-none flex-1 text-slate-700 dark:text-slate-200 placeholder-slate-400">
                    <button class="btn btn-primary rounded-full px-6 py-2">Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="section-padding">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Course Header Info -->
            <div
                class="flex flex-col sm:flex-row justify-between items-center mb-12 gap-4 border-b border-slate-100 dark:border-slate-800 pb-6">
                <h2 class="font-heading text-3xl font-bold">Featured <span class="text-primary">Programs</span></h2>
                <p class="text-slate-500 font-medium"><span id="course-count" class="font-bold text-primary">0</span>
                    Courses Available</p>
            </div>

            <div class="flex flex-col gap-8 relative">
                <!-- Courses Grid -->
                <main class="w-full">
                    <div id="courses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Populated by JS -->
                    </div>

                    <!-- Pagination -->
                    <div id="pagination-container" class="flex justify-center items-center gap-3 mt-16">
                        <!-- Populated by JS -->
                    </div>
                </main>
            </div>
        </div>
    </section>

    <script src="assets/js/course-data.js"></script>
    <script>
        // Use data from course-data.js - ensure it's loaded
        const courses = window.coursesData || [];

        // Initialize variables
        let currentPage = 1;
        const coursesPerPage = 9;
        let filteredCourses = [...courses];

        // DOM Elements
        let coursesContainer, paginationContainer, courseCountElement, searchInput;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            coursesContainer = document.getElementById('courses-container');
            paginationContainer = document.getElementById('pagination-container');
            courseCountElement = document.getElementById('course-count');
            searchInput = document.getElementById('course-search');

            // Reload courses data in case it wasn't ready
            if (window.coursesData && window.coursesData.length > 0) {
                filteredCourses = [...window.coursesData];
            }

            renderCourses();
            renderPagination();
            updateCourseCount();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                if (term.length > 0) {
                    filteredCourses = courses.filter(course =>
                        course.title.toLowerCase().includes(term) ||
                        course.description.toLowerCase().includes(term) ||
                        course.category.toLowerCase().includes(term) ||
                        course.tags.some(tag => tag.toLowerCase().includes(term))
                    );
                } else {
                    filteredCourses = [...courses];
                }
                currentPage = 1;
                renderCourses();
                renderPagination();
                updateCourseCount();
            });
        }

        function renderCourses() {
            const startIndex = (currentPage - 1) * coursesPerPage;
            const endIndex = startIndex + coursesPerPage;
            const coursesToShow = filteredCourses.slice(startIndex, endIndex);

            coursesContainer.innerHTML = '';

            if (coursesToShow.length === 0) {
                coursesContainer.innerHTML = `
                    <div class="col-span-full text-center py-24 bg-white dark:bg-slate-800/50 rounded-3xl border-2 border-dashed border-slate-200 dark:border-slate-700">
                        <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i class="fas fa-search text-3xl text-primary"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">No courses found</h3>
                        <p class="text-slate-500 dark:text-slate-400 max-w-md mx-auto">We couldn't find any courses matching your search. Please try a different keyword.</p>
                        <button onclick="clearSearch()" class="mt-8 btn btn-primary px-8">View All Courses</button>
                    </div>
                `;
                return;
            }

            coursesToShow.forEach(course => {
                const courseElement = document.createElement('div');
                courseElement.className = 'premium-card group animate-reveal cursor-pointer';
                courseElement.onclick = () => window.location.href = `course-details.html?id=${course.id}`;

                const gradientClass = course.color || 'from-slate-500 to-slate-700';

                // Render tags
                let tagsHTML = '';
                course.tags.forEach(tag => {
                    const tagLabel = tag === 'popular' ? 'Best Seller' : tag === 'new' ? 'New' : tag === 'govt' ? 'Govt.' : tag;
                    const tagClass = tag === 'popular' ? 'bg-amber-100 text-amber-700' : 'bg-white/90 text-slate-800';
                    tagsHTML += `<span class="${tagClass} text-[10px] font-bold px-2 py-1 rounded-md uppercase tracking-wide shadow-sm backdrop-blur-sm">${tagLabel}</span>`;
                });

                courseElement.innerHTML = `
                    <div class="relative h-48 -mx-8 -mt-8 mb-6 overflow-hidden">
                        ${course.image ?
                        `<img src="${course.image}" alt="${course.title}" width="400" height="250" loading="lazy" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">` :
                        `<div class="absolute inset-0 bg-gradient-to-br ${gradientClass} opacity-90 group-hover:scale-110 transition-transform duration-700"></div>
                             <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10 mix-blend-overlay"></div>`
                    }
                        
                        <div class="absolute top-4 left-4 flex flex-wrap gap-2 z-10">${tagsHTML}</div>
                        
                        ${!course.image ? `
                        <div class="absolute inset-0 flex items-center justify-center">
                            <i class="fas fa-graduation-cap text-6xl text-white/30 transform -rotate-12 group-hover:rotate-0 transition-all duration-500"></i>
                        </div>` : ''}
                    </div>

                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-bold uppercase tracking-wider text-primary bg-primary/5 px-2 py-1 rounded-lg">${course.category}</span>
                        <div class="flex items-center gap-1 text-amber-400">
                            <span class="text-slate-700 dark:text-slate-300 font-bold text-sm mr-1">${course.rating}</span>
                            <i class="fas fa-star text-xs"></i>
                        </div>
                    </div>

                    <h3 class="text-xl font-bold mb-3 group-hover:text-primary transition-colors line-clamp-1">${course.title}</h3>
                    <p class="text-slate-600 dark:text-slate-400 text-sm mb-6 line-clamp-2 h-10">${course.description}</p>

                    <div class="flex items-center justify-between text-xs text-slate-500 dark:text-slate-400 mb-6 py-3 border-y border-slate-100 dark:border-slate-800">
                        <div class="flex items-center gap-1.5">
                            <i class="far fa-clock text-primary"></i>
                            <span>${course.duration}</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <i class="far fa-user text-primary"></i>
                            <span>${course.enrolled}</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <i class="fas fa-signal text-primary"></i>
                            <span>${course.level}</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <div>
                            <span class="block text-xs text-slate-400 mb-0.5">Course Fee</span>
                            <span class="text-2xl font-black text-slate-800 dark:text-white">â‚¹${course.price.toLocaleString()}</span>
                        </div>
                        <a href="course-details.html?id=${course.id}" class="btn btn-primary rounded-xl w-10 h-10 flex items-center justify-center p-0">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                `;

                coursesContainer.appendChild(courseElement);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredCourses.length / coursesPerPage);
            paginationContainer.innerHTML = '';
            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `w-10 h-10 rounded-full font-bold transition-all \${i === currentPage ? 'bg-primary text-white shadow-lg shadow-primary/30' : 'bg-white dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-400'}`;
                btn.innerText = i;
                btn.onclick = () => {
                    currentPage = i;
                    renderCourses();
                    renderPagination();
                    document.getElementById('courses-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
                };
                paginationContainer.appendChild(btn);
            }
        }

        function updateCourseCount() {
            courseCountElement.textContent = filteredCourses.length;
        }

        function clearSearch() {
            searchInput.value = '';
            filteredCourses = [...courses];
            currentPage = 1;
            renderCourses();
            renderPagination();
            updateCourseCount();
        }

        window.clearSearch = clearSearch;
    </script>
    <script src="assets/js/site-components.js"></script>
</body>

</html>
