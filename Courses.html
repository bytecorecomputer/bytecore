  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0f172a;
      --accent: #7c3aed;
      --accent-light: #8b5cf6;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text: #f1f5f9;
      --text-light: #cbd5e1;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(58, 91, 240, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 20%);
      background-attachment: fixed;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    /* Header */
    header {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.2rem 5%;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .header-container {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    .logo {
      display: flex;
      flex-direction: column;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #4a6cf7, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .logo p {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    .search-container input {
      width: 100%;
      padding: 14px 20px;
      padding-left: 50px;
      border-radius: 50px;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
    }

    .search-container i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    /* Main Content */
    main {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-title h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #fff, #4a6cf7, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page-title p {
      color: var(--text-light);
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    /* Courses Grid */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .course-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .course-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(124, 58, 237, 0.3);
      border-color: rgba(124, 58, 237, 0.3);
    }

    .course-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 10;
    }

    .course-img {
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .course-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .course-card:hover .course-img img {
      transform: scale(1.1);
    }

    .course-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .course-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: white;
    }

    .course-price {
      color: var(--accent-light);
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .course-meta {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
    }

    .course-meta div {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .course-btn {
      display: block;
      width: 100%;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .course-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
    }

    .course-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .course-btn:hover::before {
      left: 100%;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      transform: translateY(50px);
      transition: transform 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .modal.active .modal-content {
      transform: translateY(0);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      z-index: 10;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .modal-header {
      padding: 2rem 2rem 1rem;
      position: relative;
    }

    .modal-header h3 {
      font-size: 2rem;
      color: white;
      margin-bottom: 1rem;
    }

    .modal-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-light);
      margin-bottom: 1.5rem;
    }

    .modal-body {
      padding: 0 2rem 2rem;
    }

    .modal-body h4 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: white;
      position: relative;
      padding-bottom: 10px;
    }

    .modal-body h4::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      border-radius: 2px;
    }

    .syllabus-list {
      list-style: none;
      margin-bottom: 2rem;
    }

    .syllabus-list li {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .syllabus-list li:last-child {
      border-bottom: none;
    }

    .syllabus-list li i {
      color: var(--accent);
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      padding: 0 2rem 2rem;
    }

    .modal-btn {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .enroll-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    .enroll-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      color: var(--text-light);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .course-card {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .courses-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
      
      .modal-actions {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .header-container {
        padding: 1rem;
      }
      
      .logo h1 {
        font-size: 1.5rem;
      }
      
      .page-title h2 {
        font-size: 2rem;
      }
      
      .modal-header h3 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>Bytecore Computer Centre</h1>
        <p>Tech Mastry Starts Here !!</p>
      </div>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="courseSearch" placeholder="Search courses...">
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="page-title">
      <h2>Our Comprehensive Courses</h2>
      <p>Choose from our industry-leading programs designed to launch your tech career</p>
    </div>

    <div class="courses-grid" id="coursesContainer">
      <!-- Courses will be dynamically inserted here -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="courseModal">
    <div class="modal-content">
      <div class="modal-close" id="modalClose">
        <i class="fas fa-times"></i>
      </div>
      <div class="modal-header">
        <h3 id="modalTitle">Course Title</h3>
        <div class="modal-price" id="modalPrice">₹0</div>
      </div>
      <div class="modal-body">
        <h4>Course Syllabus</h4>
        <ul class="syllabus-list" id="syllabusList">
          <!-- Syllabus items will be inserted here -->
        </ul>
      </div>
      <div class="modal-actions">
        <div class="modal-btn enroll-btn">Enroll Now</div>
        <div class="modal-btn close-btn">Close</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Bytecore Computer Centre. All rights reserved.</p>
  </footer>

  <script>
    // Course data
    const courses = [
      { id: 'ADCA', title: 'ADCA', fee: 8000, image: 'https://i.postimg.cc/Gp9YGqKW/Chat-GPT-Image-May-9-2025-08-40-22-PM-2.png', syllabus: ['Basics of Computer & MS Office', 'Internet & Email', 'Desktop Publishing', 'Project Work'] },
      { id: 'DCA', title: 'DCA', fee: 6000, image: 'https://i.postimg.cc/3JFSLpbx/Chat-GPT-Image-May-9-2025-08-40-22-PM-4.png', syllabus: ['MS Office', 'Internet Basics', 'Typing Practice', 'Practical Exams'] },
      { id: 'OLEVEL', title: 'OLEVEL', fee: 7000, image: 'https://i.postimg.cc/KvPJhGk4/Chat-GPT-Image-May-9-2025-08-40-22-PM-8.png', syllabus: ['Core ICT Skills', 'Communication', 'Project Module'] },
      { id: 'MDCA', title: 'MDCA', fee: 9000, image: 'https://i.postimg.cc/QxN4ym9n/Chat-GPT-Image-May-9-2025-08-40-22-PM-3.png', syllabus: ['Advanced MS Office', 'Spreadsheet Modeling', 'Database Concepts'] },
      { id: 'DFA', title: 'DFA', fee: 8500, image: 'https://i.postimg.cc/B6MZcN1f/Chat-GPT-Image-May-9-2025-08-40-22-PM-6.png', syllabus: ['Accounting Basics', 'Tally ERP', 'Financial Reporting'] },
      { id: 'CCC', title: 'CCC', fee: 5000, image: 'https://i.postimg.cc/MKkZ0cnT/Chat-GPT-Image-May-9-2025-08-40-22-PM-5.png', syllabus: ['Typing Speed', 'Office Tools', 'Digital Literacy'] },
      { id: 'GRAPHIC', title: 'Graphic Designing', fee: 10000, image: 'https://i.postimg.cc/XYFh0JLr/Chat-GPT-Image-May-9-2025-08-41-58-PM-4.png', syllabus: ['Photoshop', 'Illustrator', 'CorelDRAW', 'Logo & Banner Design'] },
      { id: 'PROGRAMMING', title: 'Programming Languages', fee: 12000, image: 'https://i.postimg.cc/ryH8M9dM/Chat-GPT-Image-May-9-2025-08-41-58-PM-5.png', syllabus: ['C / C++', 'Java', 'Python', 'Web Development'] },
      { id: 'PYTHON', title: 'Python', fee: 14000, image: 'https://i.postimg.cc/y8cLJbwx/Chat-GPT-Image-May-9-2025-08-20-05-PM.png', syllabus: ['Core Python Concepts', 'Data Structures', 'Web Scraping', 'Django/Flask'] },
      { id: 'JAVA', title: 'Java', fee: 13000, image: 'https://i.postimg.cc/G3PmbF3C/Chat-GPT-Image-May-9-2025-10-01-12-PM.png', syllabus: ['OOP Principles', 'Collections', 'Spring Framework', 'JVM Internals'] },
      { id: 'C_LANG', title: 'C Language', fee: 9000, image: 'https://i.postimg.cc/TPdDnT6H/Chat-GPT-Image-May-9-2025-08-41-58-PM-7.png', syllabus: ['Syntax & Semantics', 'Pointers', 'Memory Management', 'File I/O'] },
      { id: 'CPP', title: 'C++', fee: 10000, image: 'https://i.postimg.cc/7h9Z1V3p/Chat-GPT-Image-May-9-2025-08-41-58-PM-6.png', syllabus: ['OOP with C++', 'STL', 'Templates', 'Memory & Performance'] },
      { id: 'WEBDEV', title: 'Web Development', fee: 15000, image: 'https://i.postimg.cc/rFV32Q4r/Chat-GPT-Image-May-9-2025-08-41-58-PM-2.png', syllabus: ['HTML5 & CSS3', 'JavaScript ES6+', 'Responsive Design', 'Backend Basics'] },
      { id: 'MERN', title: 'MERN Stack', fee: 18000, image: 'https://i.postimg.cc/vmK3gw3J/Chat-GPT-Image-May-9-2025-08-41-58-PM-3.png', syllabus: ['MongoDB', 'Express.js', 'React.js', 'Node.js'] },
      { id: 'JS', title: 'JavaScript', fee: 11000, image: 'https://i.postimg.cc/GhZDyhCJ/Chat-GPT-Image-May-9-2025-08-40-22-PM-7.png', syllabus: ['Fundamentals', 'DOM Manipulation', 'Async/Await', 'Frameworks Overview'] },
      { id: 'FIGMA', title: 'Figma (UI/UX)', fee: 12000, image: 'https://i.postimg.cc/0yS6pQ8p/Chat-GPT-Image-May-9-2025-08-41-58-PM-8.png', syllabus: ['Interface Design', 'Prototyping', 'Collaboration', 'Design Systems'] }
    ];

    // DOM elements
    const coursesContainer = document.getElementById('coursesContainer');
    const courseSearch = document.getElementById('courseSearch');
    const courseModal = document.getElementById('courseModal');
    const modalClose = document.getElementById('modalClose');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const syllabusList = document.getElementById('syllabusList');
    const closeButtons = document.querySelectorAll('.close-btn, .modal-close');

    // Render courses
    function renderCourses(coursesArray) {
      coursesContainer.innerHTML = '';
      
      coursesArray.forEach((course, index) => {
        const card = document.createElement('div');
        card.className = 'course-card';
        card.style.animationDelay = `${index * 0.1}s`;
        
        card.innerHTML = `
          <div class="course-badge">Popular</div>
          <div class="course-img">
            <img src="${course.image}" alt="${course.title}">
          </div>
          <div class="course-content">
            <h3 class="course-title">${course.title}</h3>
            <div class="course-price">₹${course.fee.toLocaleString()}</div>
            <div class="course-meta">
              <div><i class="fas fa-clock"></i> 3 Months</div>
              <div><i class="fas fa-book"></i> ${course.syllabus.length} Modules</div>
            </div>
            <button class="course-btn view-details" data-id="${course.id}">View Details</button>
          </div>
        `;
        
        coursesContainer.appendChild(card);
      });
      
      // Add event listeners to view buttons
      document.querySelectorAll('.view-details').forEach(button => {
        button.addEventListener('click', () => {
          const courseId = button.getAttribute('data-id');
          openModal(courseId);
        });
      });
    }

    // Open modal with course details
    function openModal(courseId) {
      const course = courses.find(c => c.id === courseId);
      if (course) {
        modalTitle.textContent = course.title;
        modalPrice.textContent = `₹${course.fee.toLocaleString()}`;
        
        // Render syllabus
        syllabusList.innerHTML = '';
        course.syllabus.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<i class="fas fa-check-circle"></i> ${item}`;
          syllabusList.appendChild(li);
        });
        
        courseModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
    }

    // Close modal
    function closeModal() {
      courseModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Search functionality
    function filterCourses() {
      const searchTerm = courseSearch.value.toLowerCase();
      const filteredCourses = courses.filter(course => 
        course.title.toLowerCase().includes(searchTerm) ||
        course.syllabus.some(item => item.toLowerCase().includes(searchTerm))
      );
      renderCourses(filteredCourses);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Render courses
      renderCourses(courses);
      
      // Search event listener
      courseSearch.addEventListener('input', filterCourses);
      
      // Close modal events
      closeButtons.forEach(button => {
        button.addEventListener('click', closeModal);
      });
      
      // Close modal when clicking outside content
      courseModal.addEventListener('click', (e) => {
        if (e.target === courseModal) {
          closeModal();
        }
      });
    });
  </script>
